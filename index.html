<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="icon" href="image/icon.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">    
</head>
<body>
    <div id="content">
        <div>
            <div id="title">
                <p class="title1">Generate a</p>
                <p class="title2">random password</p>
            </div>
            <p class="description">Never use an insecure password again.</p>

            <div id="start-button">
                <img src="image/generate-button.png" class="lightning">
                <p class="start">Generate passwords</p>
            </div>
            <div id="line"> </div>

            <div id="password-containors">
                <div>
                    <div class="password" id="password1">
                        <img src="image/test.png" class="loading">
                    </div>

                    <div class="password" id="password2">
                        <img src="image/test.png" class="loading">
                    </div>
                </div>
                <div>
                    <div class="password" id="password3">
                        <img src="image/test.png" class="loading">
                    </div>

                    <div class="password" id="password4">
                        <img src="image/test.png" class="loading">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"> </script>
</body>
</html>
